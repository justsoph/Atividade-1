<!DOCTYPE HTML>
<html>
<head>
  <!-- Metas -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- Scripts -->
  <script src="components/loader.js"></script>
  <script scr="lib/jquery-3.5.1.min.js"></script>
  <script src="components/acao.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
		<div class="row">
			<div class="col-12">
				<div class="jumbotron">
					<h2>Calculadora</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<label for="">Valor 1:</label>
					<input type="number" id="valor1" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<label for="">Valor 2:</label>
					<input type="number" id="valor2" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<button class="btn btn-primary btn-block" id="somar">Somar</button>
				</div>
			</div>
		</div>
    <div class="row">
			<div class="col-12">
				<div class="form-group">
					<button class="btn btn-primary btn-block" id="subtrair">Subtrair</button>
				</div>
			</div>
		</div>
    <div class="row">
			<div class="col-12">
				<div class="form-group">
					<button class="btn btn-primary btn-block" id="multiplicar">Multiplicar</button>
				</div>
			</div>
		</div>
    <div class="row">
			<div class="col-12">
				<div class="form-group">
					<button class="btn btn-primary btn-block" id="dividir">Dividir</button>
				</div>
			</div>
		</div>
		<div class="row">
        <div class="col-12">
        <div class="form-group">
          <label for="">Resultado:</label>
          <input type="text" class="form-control" readonly id="resultado">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
